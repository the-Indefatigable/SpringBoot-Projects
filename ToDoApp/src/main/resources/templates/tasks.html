<!DOCTYPE html>
<html lang="en" xmlns:th = "wwww.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Todo Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .text-strikethrough {
      text-decoration: line-through;
      color: grey;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 class="mt-5 text-center">ToDo Application</h1>
  <form action = "/" method = "post" class = "row mt-3">
    <div class = "col-md-10">
      <input class = "form-control form0-control-lg" type = "text" name = "title" placeholder = "Add a new Task..." required>
    </div>
    <div class = "col-md-2">
      <button type="Submit" class="btn btn-primary btn-lg btn-block">Add</button>
    </div>
  </form>
  <div class = "mt-4">
      <th:block th:each="task : ${tasks}">
        <div class = "card mb-2">
          <div class = "card-body d-flex justify-content-between align-items-center">
          <span th:classappend= "${task.completed}?'text-strikethrough'" th:text = "${task.title}">TASK TITLE</span>
            <div>
              <a th:href = "@{/{id}/toggle(id = ${task.id})}" class = "btn btn-outline-secondary btn-sm">Toggle</a>
              <a th:href = "@{/{id}/delete(id = ${task.id})}" class = "btn btn-outline-danger">Delete</a>
            </div>
          </div>

        </div>
      </th:block>
  </div>
</div>
</body>
</html>
